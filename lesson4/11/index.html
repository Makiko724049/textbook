<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>お問い合わせフォーム</h1>
    <form action="program.php" method="post">
        <dl>
            <!-- .form-item*5>dt+dd -->
            <div class="form-item">
                <dt>お名前</dt>
                <dd>
                    <input type="text" name="userName">
                </dd>
            </div>
            <div class="form-item">
                <dt>メールアドレス</dt>
                <dd>
                    <input type="email" name="userEmail">
                </dd>
            </div>
            <div class="form-item">
                <dt>職業</dt>
                <dd>
                    <!-- checkedはブーリアン（真偽）属性 -->
                    <lavel class="label-radio">
                        <input type="radio" name="job" value="学生" checked="学生">学生
                    </lavel>
                    <lavel class="label-radio">
                        <input type="radio" name="job" value="会社員">会社員
                    </lavel>
                    <lavel class="label-radio">
                        <input type="radio" name="job" value="その他">その他
                    </lavel>

                    <input type="radio" name="job" id="politician">
                    <lavel for="">政治家</lavel>
                </dd>
            </div>

            <div class="form-item">
                <dt>お問い合わせ種別</dt>
                <dd>
                    <select name="messageType">
                        <option value="商品について">商品について</option>
                        <option value="採用について">採用について</option>
                        <option value="その他お問い合わせ" selected>その他お問い合わせ</option>
                    </select>
                </dd>
            </div>
            <div class="form-item">
                <dt>お問い合わせ内容</dt>
                <dd>
                    <textarea name="message" cols="20" rows="6">あいうえお</textarea>
                </dd>
            </div>


        </dl>
        <div class="form-submit">
            <input type="submit" value="送信する">
            <button type="submit"><span>送信</span>する</button>

            <input type="button" value="汎用ボタン">
            <button type="submit">汎用ボタン</button>
        </div>
    </form>
</body>

</html>
